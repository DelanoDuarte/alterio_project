<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Payment</th>
            <th scope="col">Ammount</th>
            <th scope="col">Code</th>
            <th scope="col">Grid</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let payment of payments">
            <td>{{payment.payment}}</td>
            <td>{{payment.ammount}}</td>
            <td>{{payment.code}}</td>
            <td>{{payment.grid}}</td>
        </tr>
    </tbody>
</table>
